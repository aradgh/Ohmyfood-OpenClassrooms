<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
    </header>

    <main>
      <div class="location">
        <i class="fa fa-location-dot"></i>
        <p class="location__city">Paris, Belleville</p>
      </div>

      <section class="hero">
        <h2 class="hero__title">Réservez le menu qui vous convient</h2>
        <p class="hero__subtitle">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button class="hero__btn" href="#restaurants">
          Explorer nos restaurants
        </button>
      </section>

      <section class="tutorial">
        <h2>Fonctionnement</h2>
        <div class="tutorial__step">
          <p>Choisissez un restaurant</p>
          <i class="fa fa-mobile-screen-button tutorial__step__icon"></i>
          <div class="tutorial__step__number">1</div>
        </div>
        <div class="tutorial__step">
          <p>Composez votre menu</p>
          <i class="fa fa-list-ul tutorial__step__icon"></i>
          <div class="tutorial__step__number">2</div>
        </div>
        <div class="tutorial__step">
          <p>Dégustez au restaurant</p>
          <i class="fa fa-store tutorial__step__icon tutorial__step__icon--purple"></i>
          <div class="tutorial__step__number">3</div>
        </div>
      </section>
    </main>
  </body>
</html>
